<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="css/StyleSheet.css" rel="stylesheet" />
    <title>Mainspring Character Creator</title>
</head>
<body>
    <div id="heading">
        <h1>Mainspring Character Creator</h1>
        <h4>Very much a WIP so be nice</h4>
    </div>

    <div>
        <div id="loginToggle">Login</div>
        <form class="popupForm">
            <div>
                <label>Username: <input /> </label>
            </div>
            <div>
                <label>Password: <input type="password"/> </label>
            </div>
            <label>Remember Me? <input type="checkbox"/> </label>
            <br />
            <input type="submit" value="Login"/>
        </form>
    </div>

    <div id="basicInfo" class="infoBox">
        <label>Player's Name:<input id="userName" /></label>
        <br />
        <label>Character's Name:<input id="charName" /></label>

        <div id="miscBasicInfo">
            <label>Basic Physical Info:</label>
            <input value="Age" id="charAge" />
            <input value="Height" id="charHeight" />
            <input value="Weight" id="charWeight" />
        </div>
        <button id="saveBasicInfo">Save Basic Info</button>
    </div>
    <script src="js/JavaScript.js"></script>
</body>
</html>
